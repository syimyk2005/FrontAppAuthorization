<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка пароля</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin-register-page.component.scss">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="h4 text-center mb-4">Регистрация</h1>
          <form id="passwordForm"
                [formGroup]="form"
                (ngSubmit)="onsubmit($event)">
            <div class="mb-3">
              <input
                formControlName="username"
                type="text" class="form-control" id="username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="mb-3">
              <input
                formControlName="password"
                type="password" class="form-control" id="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            <p id="message" class="mt-3 text-center"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
