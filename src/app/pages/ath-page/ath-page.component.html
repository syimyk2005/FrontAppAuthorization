<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример с Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form class="container text-center mt-5" (ngSubmit)="onsubmit($event)">
  <h1>Войдите если уже зарегистрированы или зарегистрируйтесь.</h1>
  <button type="submit" class="btn btn-primary m-2">Зарегистрироваться</button>
  <button type="submit" class="btn btn-secondary m-2">Войти</button>
  <button type="submit" class="btn btn-secondary m-2">Войти как Админ</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
